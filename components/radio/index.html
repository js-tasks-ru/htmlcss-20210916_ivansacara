<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">

<head>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="./radio.css">
</head>

<body>
  <label class="radio">
    <input class="radio__input" type="radio">
    <div class="radio__state">
      <div class="radio__controll"></div>
      <div class="radio__label">
        Default
      </div>
    </div>
  </label>

  <label class="radio">
    <input class="radio__input" type="radio" checked>
    <div class="radio__state">
      <div class="radio__controll"></div>
      <div class="radio__label">
        Checked
      </div>
    </div>
  </label>

  <label class="radio">
    <input class="radio__input" type="radio" disabled>
    <div class="radio__state">
      <div class="radio__controll"></div>
      <div class="radio__label">
        Disabled
      </div>
    </div>
  </label>



</body>

</html>
