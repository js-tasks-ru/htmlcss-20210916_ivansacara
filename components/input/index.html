<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">

<head>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="./input.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="form-grup">
    <div class="form-grup__label">
      <label class="form-grup__label-inner" for="simple">label</label>
    </div>
    <div class="form-grup__input">
      <input class="form-grup__input-inner" id="simple" type="text" placeholder="Placeholder">
    </div>
  </div>

  <div class="form-grup form-grup--succes">
    <div class="form-grup__label">
      <label class="form-grup__label-inner" for="succes">succes</label>
    </div>
    <div class="form-grup__input">
      <input class="form-grup__input-inner" id="succes" type="text">
    </div>
  </div>

  <div class="form-grup form-grup--error">
    <div class="form-grup__label">
      <label class="form-grup__label-inner" for="error">error</label>
    </div>
    <div class="form-grup__input">
      <input class="form-grup__input-inner" id="error" type="text">
    </div>
  </div>
</body>

</html>
