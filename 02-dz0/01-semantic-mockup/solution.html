<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="logo">
          <a href="" class="logo__link">
            <img class="logo__img" src="https://cdn.pixabay.com/photo/2017/08/05/11/16/logo-2582748_640.png" alt="">
          </a>
        </div>
        <h1 class="header__title">Header</h1>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">About Us</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Faq</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Contacts</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="about">
        <article class="about__inner">
          <h2 class="about__title">Article 1</h2>
          <ul class="about__list">
            <li class="about__item">Оригинальная трилогия</li>
            <li class="about__item">Трилогия приквелов</li>
            <li class="about__item">Трилогия сиквелов</li>
          </ul>
        </article>
        <article class="about__inner">
          <h2 class="about__title">Article 2</h2>
          <ul class="about__list">
            <ol class="about__list-number">
              <li class="about__item">Эпизод IV — Новая надежда</li>
              <li class="about__item">Эпизод V — Империя наносит ответный удар</li>
              <li class="about__item">Эпизод VI — Возвращение джедая</li>
            </ol>
          </ul>
        </article>
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer__inner">
        <div class="logo">
          <a href="" class="logo__link">
            <img class="logo__img" src="https://cdn.pixabay.com/photo/2017/08/05/11/16/logo-2582748_640.png" alt="">
          </a>
        </div>
        <h2 class="footer__title">Footer</h2>
      </div>
    </div>
  </footer>
</body>

</html>
